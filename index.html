<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Menu Floating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <nav class="floating-nav">
        <div class="nav-item" data-tooltip="Home">
            <i class="fas fa-home"></i>
        </div>
        <div class="nav-item" data-tooltip="Search">
            <i class="fas fa-search"></i>
        </div>
        <div class="nav-item active" data-tooltip="Favorite">
            <i class="fas fa-heart"></i>
        </div>
        <div class="nav-item" data-tooltip="Cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="nav-item" data-tooltip="Profile">
            <i class="fas fa-user"></i>
        </div>
    </nav>

    <script src="Script.js"></script>
</body>
</html>
